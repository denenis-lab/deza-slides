<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentations</title>
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=clash-display@600,700&f[]=satoshi@400,500&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Satoshi', sans-serif;
            background: #06080f;
            color: #e8ecf4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        h1 {
            font-family: 'Clash Display', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            text-align: center;
        }
        .glow { color: #00f0ff; text-shadow: 0 0 25px rgba(0, 240, 255, 0.15); }
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 400px;
        }
        a {
            display: block;
            padding: 1.2rem 1.5rem;
            background: rgba(15, 20, 40, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.1);
            border-radius: 12px;
            color: #e8ecf4;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        a:hover {
            border-color: rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.05);
        }
        a small { display: block; color: #6b7a99; font-size: 0.8rem; margin-top: 0.3rem; }
    </style>
</head>
<body>
    <h1><span class="glow">Denenis</span> Slides</h1>
    <div class="links">
        <a href="superpowers-presentation.html">
            SuperPowers
            <small>AI agent skills architecture &middot; 10 slides</small>
        </a>
        <a href="streamlit-skills-overview.html">
            Streamlit Agent Skills
            <small>Skill system overview &middot; carousel</small>
        </a>
    </div>
</body>
</html>
